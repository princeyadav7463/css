<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar Variations</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0px;
      padding: 20px;
      background-color: #1a1a1a;
      color: #fff;
    }
    .nav-container{
      margin-bottom: 40px;
    }
    h2{
      margin-bottom: 10px;
    }
    .nav1{
      background-color: #f8f9af;
      padding: 10px;
    }
    .nav1 ul{
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }
    .nav1 li{
      display: inline;

    }
    .nav1 a{
      text-decoration: none;
      color: #fff;
      background-color: orangered;
      padding: 5px 15px;
      position: relative;
    }
    .nav1 a::after{
      content: "";
      content:"abc";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #3189ee;
      transform: scaleX(0);
      transform: transform 0.3s;
       ease-in-out;

    }
    .nav1 a:hover::after{
transform: scaleX(1);
    }

    .nav1 .login-btn{
      background-color: rgb(34, 15, 209);
      color: #fff;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav2{
      background-color: #0e8859;
      width: 20px;
      padding: 100px;
    }
    .nav2 ul{
    list-style-type: none;
    margin: 0;
    padding: 0 ;
    }
    .nav2 li{
      margin-bottom: 12px;
    }
    .nav2 a{
      text-decoration: none;
      color: #fff;
      display: block;
      padding: 10px;
      margin: 100%;
    }
    .nav2 .login-btn{
      background-color: rgb(162, 18, 206);
      border: none;
      width: 100px;
      padding: 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    .nav3{
      background-color: #3189ee;
      padding: 10px;
    }
    .nav3 ul{
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav3 a{
      text-decoration: none;
      color: brown;
      padding: 10px;
      display: block;
    }
    .nav3 .dropdown-containt{
      display: none;
    }
    .nav3 .dropdown:hover .dropdown-containt{
      display: block;
      position: absolute;
      background-color: rgb(33, 22, 53);
      min-width: 15px;
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a> </li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
  </div>
  <div>
    <h2>Variation 2: Vertical with hover effect</h2>
    <nav class="nav2">
      <ul>
        <li> <a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
      </ul>
      <button class="login-btn">Login</button>
    </nav>
  </div>
  <div class="nav-container">
    <h2>Variation 3: Horizontal with dropdown</h2>
    <nav class="nav3">
      <ul>
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#">About</a>
        <div class="dropdown-content">
          <a href="#">Our Story</a>
          <a href="#">Team</a>
          <a href="#">Content</a>
        </div>
      </ul>
        <li><a href="#">Product</a></li>
        <li><button class="login-btn">login</button></li>
      </ul>
    </nav>
  </div>
</body>
</html>
