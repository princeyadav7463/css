<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment_01</title>
  <style>

      /* Ensures the body takes the full height of the screen */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

/* Full-Height Carousel */
#carouselExampleIndicators {
  height: 100vh;  /* Full viewport height */
  max-width: 100%;
  margin: 0 auto;
  position: relative;
}

/* Carousel Images */
.carousel-item img {
  object-fit: cover;
  height: 100%;  /* Ensure the images take up full height of the container */
  width: 100%;   /* Ensure the images take up full width */
}

/* Adjust carousel for smaller screens */
@media (max-width: 768px) {
  /* Reduce the carousel height on smaller screens */
  #carouselExampleIndicators {
    height: 50vh;  /* 50% of the viewport height on tablets and mobile */
  }

  /* Adjust image height for smaller screens */
  .carousel-item img {
    height: 100%; /* Still take full height of the container */
  }

  /* Reduce the size of carousel indicators (dots) */
  .carousel-indicators button {
    width: 10px;
    height: 10px;
  }

  /* Make carousel controls (previous and next) smaller */
  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    background-color: rgba(0, 0, 0, 0.5);  /* Darker controls */
    border-radius: 50%;
    padding: 8px;
  }

  /* Make the carousel control buttons a bit smaller and positioned better */
  .carousel-control-prev,
  .carousel-control-next {
    top: 50%; /* Align vertically center */
    transform: translateY(-50%); /* Center on the Y axis */
    z-index: 10;
    width: 40px; /* Make the control buttons smaller */
    height: 40px;
  }
}

/* Style for Carousel Indicators (dots) */
.carousel-indicators button {
  background-color: rgba(0, 0, 0, 0.5);  /* Dark background for dots */
  border-radius: 50%;
  width: 12px;
  height: 12px;
  transition: background-color 0.3s ease-in-out;
}

/* Active indicator style */
.carousel-indicators .active {
  background-color: #ff6600;  /* Active dot color */
}

/* Previous and Next buttons */
.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-color: rgba(0, 0, 0, 0.5); /* Dark background for arrows */
  border-radius: 50%;
  padding: 10px;
}

.carousel-control-prev, .carousel-control-next {
  top: 50%; /* Position control buttons vertically centered */
  transform: translateY(-50%); /* Adjust position to be center vertically */
  z-index: 10;
}

.carousel-control-prev:hover, .carousel-control-next:hover {
  background-color: rgba(0, 0, 0, 0.7); /* Darken controls on hover */
}


  </style>
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../prisha/Screenshot (6).png" class="d-block w-100" alt="Men Shoes">
    </div>
    <div class="carousel-item">
      <img src="../prisha/Screenshot (13).png" class="d-block w-100" alt="Boys Shoes">
    </div>
    <div class="carousel-item">
      <img src="../prisha/Screenshot (14).png" class="d-block w-100" alt="Girls shoes">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
